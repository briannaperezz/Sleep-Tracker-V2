<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sleep Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="#">Sleep Logs</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>


    <div class="container">
        <h1>Sleep Tracker V2 using MYSQL</h1>

        <form id="sleepForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required />

            <label for="hours">Hours Slept:</label>
            <input type="number" id="hours" min="0" max="24" required />

            <button type="submit">Add Entry</button>
        </form>

   
       
    </div>

    <div class="container text-center">
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#myCollapsibleDiv" aria-expanded="false" aria-controls="myCollapsibleDiv">Toggle Sleep Logs</button>
    </div>


    <div class="sleepTrends" >
        <h2>Sleep Trends</h2>
        <table>
            <tr>
                <th>7 Days Average</th>
                <th>14 Days Average</th>
                <th>30 Days Average</th>
               
            </tr>
            <tr>
                <td id="avg7"></td>
                <td id="avg14"></td>
                <td id="avg30"></td>
            </tr>
        </table>
    </div>
    <div class="twoColumnContainer" >
        <div class="tableContainer collapse" id="myCollapsibleDiv">
            <h2>Sleep Logs</h2>
            <table>
                <thead>
                    <tr>
                        <!-- <th>Id</th> -->
                        <th>Date</th>
                        <th>Hours</th>
                        <th>Delete</th>
                        <th>Edit</th>
                       
                    </tr>
                </thead>
                <tbody id="sleepLog"></tbody>
            </table>
        </div>

       
    </div>

   
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
